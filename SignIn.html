<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="SignIn_stylesheet.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Arimo:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&family=Bungee&family=Dancing+Script:wght@400;500;600&family=Montserrat:ital,wght@0,100;0,200;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Nothing+You+Could+Do&family=Poppins&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet">

      <link rel="stylesheet" href="SignIn_responsive.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="left">
                <div class="icon">
                    <i class="fa-solid fa-plane" style="color: #4781e6;"></i>
                </div>
                <div class="cmp-name">
                    <a href="homepage.html">
                    <p>my Dream Place</p>
                    </a>
                </div>   
            </div>
        </header>

        <!--Sign In-->
        <section>
            <div class="sign-container">
                <div class="Sign-div">
                    <h1>Sign in</h1>
                </div>
           

            <div class="details">
                <div class="email">
                    <p>Email address</p>
                    <input type="text" placeholder="">
                </div>

                <div class="email">
                    <p>Password</p>
                    <input type="text" placeholder="">
                    <i class="fa fa-regular fa-eye" style="color: #28292a;"></i>
                </div>


                
                <div class="signed">
                    <div class="box">
                        <a href=""></a>
                    </div>
                    <div class="tick">
                        <a href="">
                        <p>Keep me signed In</p>
                        </a>
                    </div>

                    <div class="forgot">
                        <a href="">
                        <p>Forgot password?</p>
                        </a>
                    </div>
                </div>

                <a href="">
                <div class="continue">
                    <input type="text" placeholder="Continue with email">
                </div>
            </a>

                <div class="lines">
                    <div class="start">

                    </div>
                    <div class="mid">
                        <p>or use one of these options</p>
                    </div>
                    <div class="end">
                        
                    </div>
                </div>

                <a href="">
                <div class="google"> 
                     <img src="../Project-images/google.png">
                        <input type="text" placeholder="Continue with Google">
                   
                </div>
            </a>

                <a href="">
                <div class="facebook"> 
                        <i class="fa-brands fa-square-facebook fa-xl" style="color: #ffffff;"></i>
                        <input type="text" placeholder="Continue with Facebook">
                </div>
                </a>

                <div class="account">
                    <a href="">
                   <p>Don't have an account?</p>
                   <div class="register"><a href=""><p>Register</p></a></div>
                    </a>
                </div>
               
            </div>
        </div>
        </section>
    </div>
    
</body>
</html>
